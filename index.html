<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Dashboard - Ludo Game</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ffcc00, #4caf50, #2196f3);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      color: #fff;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .dashboard {
      max-width: 900px;
      margin: 50px auto;
      background: rgba(0,0,0,0.7);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
    }

    h1 {
      text-align: center;
      margin-bottom: 30px;
      color: #ffcc00;
      text-shadow: 2px 2px #000;
    }

    .section {
      margin-bottom: 30px;
    }

    .section h2 {
      border-bottom: 2px solid rgba(255,255,255,0.2);
      padding-bottom: 10px;
      margin-bottom: 15px;
      font-size: 1.4em;
      color: #fff;
    }

    .match-history, .ladder {
      background: rgba(255,255,255,0.05);
      border-radius: 10px;
      padding: 15px;
    }

    .match {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .match:last-child {
      border-bottom: none;
    }

    .ladder-entry {
      display: flex;
      justify-content: space-between;
      padding: 8px 0;
      border-bottom: 1px solid rgba(255,255,255,0.1);
    }

    .ladder-entry:last-child {
      border-bottom: none;
    }

    button {
      display: block;
      margin: 20px auto 0;
      padding: 12px 25px;
      border: none;
      border-radius: 30px;
      background: #ff4d4d;
      color: #fff;
      font-size: 1em;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
  <script type="module">
    async function loadDashboard() {
      const token = localStorage.getItem("authToken");
      const email = localStorage.getItem("authEmail");

      if (!token || !email) {
        alert("Vous n'Ãªtes pas connectÃ© !");
        window.location.href = "login.html";
        return;
      }

      document.getElementById("playerEmail").textContent = email;

      // Exemple statique (Ã  remplacer par des appels backend)
      const matches = [
        { opponent: "PlayerX", result: "Victoire", date: "28/12/2025" },
        { opponent: "PlayerY", result: "DÃ©faite", date: "27/12/2025" },
        { opponent: "PlayerZ", result: "Victoire", date: "26/12/2025" }
      ];

      const ladder = [
        { rank: 1, player: "PlayerX", points: 1200 },
        { rank: 2, player: email, points: 1150 },
        { rank: 3, player: "PlayerY", points: 1100 }
      ];

      const matchContainer = document.getElementById("matchHistory");
      matches.forEach(m => {
        const div = document.createElement("div");
        div.className = "match";
        div.innerHTML = `<span>${m.date}</span><span>${m.opponent}</span><span>${m.result}</span>`;
        matchContainer.appendChild(div);
      });

      const ladderContainer = document.getElementById("ladder");
      ladder.forEach(l => {
        const div = document.createElement("div");
        div.className = "ladder-entry";
        div.innerHTML = `<span>#${l.rank}</span><span>${l.player}</span><span>${l.points} pts</span>`;
        ladderContainer.appendChild(div);
      });
    }

    function logout() {
      localStorage.removeItem("authToken");
      localStorage.removeItem("authEmail");
      alert("DÃ©connectÃ© !");
      window.location.href = "login.html";
    }

    window.onload = loadDashboard;
    window.logout = logout;
  </script>
</head>
<body>
  <div class="dashboard">
    <h1>ðŸŽ² Ludo Dashboard</h1>
    <p style="text-align:center;">ConnectÃ© en tant que <strong id="playerEmail"></strong></p>

    <div class="section">
      <h2>Match History</h2>
      <div class="match-history" id="matchHistory"></div>
    </div>

    <div class="section">
      <h2>Ladder</h2>
      <div class="ladder" id="ladder"></div>
    </div>

    <button onclick="logout()">ðŸšª DÃ©connexion</button>
  </div>
</body>
</html>
