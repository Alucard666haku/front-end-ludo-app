<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ludo Arena</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #ff4d4d, #ffcc00, #4caf50, #2196f3);
      background-size: 400% 400%;
      animation: gradientBG 12s ease infinite;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    .arena {
      width: 600px;
      height: 600px;
      background: #f0f0f0;
      border: 10px solid #333;
      border-radius: 20px;
      display: grid;
      grid-template-columns: repeat(15, 1fr);
      grid-template-rows: repeat(15, 1fr);
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      transition: transform 1s ease;
    }

    .cell {
      border: 1px solid rgba(0,0,0,0.1);
    }

    /* Zones de départ */
    .red-zone { background: #ff4d4d; }
    .yellow-zone { background: #ffcc00; }
    .green-zone { background: #4caf50; }
    .blue-zone { background: #2196f3; }

    /* Chemins */
    .path { background: #fff; }

    /* Maison centrale */
    .center { background: #333; }

    /* Pions */
    .pawn {
      width: 80%;
      height: 80%;
      border-radius: 50%;
      margin: auto;
      box-shadow: 0 3px 6px rgba(0,0,0,0.5);
    }
    .pawn.red { background: #ff4d4d; }
    .pawn.yellow { background: #ffcc00; }
    .pawn.green { background: #4caf50; }
    .pawn.blue { background: #2196f3; }

    /* Vue perspective */
    .perspective {
      transform: rotateX(45deg) rotateZ(10deg) scale(0.9);
    }

    .controls {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 20px;
      background: #333;
      color: #fff;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #ffcc00;
      color: #000;
    }
  </style>
</head>
<body>
  <div class="controls">
    <button onclick="toggleView()">Changer Vue</button>
  </div>

  <div id="arena" class="arena">
    <!-- Zones de départ -->
    <div class="cell red-zone" style="grid-column: 1 / 6; grid-row: 1 / 6;"></div>
    <div class="cell yellow-zone" style="grid-column: 11 / 16; grid-row: 1 / 6;"></div>
    <div class="cell green-zone" style="grid-column: 1 / 6; grid-row: 11 / 16;"></div>
    <div class="cell blue-zone" style="grid-column: 11 / 16; grid-row: 11 / 16;"></div>

    <!-- Maison centrale -->
    <div class="cell center" style="grid-column: 6 / 11; grid-row: 6 / 11;"></div>

    <!-- Exemple de chemin (tu peux compléter tous les chemins) -->
    <div class="cell path" style="grid-column: 8; grid-row: 1;"></div>
    <div class="cell path" style="grid-column: 8; grid-row: 2;"></div>
    <div class="cell path" style="grid-column: 8; grid-row: 3;"></div>
    <div class="cell path" style="grid-column: 8; grid-row: 4;"></div>
    <div class="cell path" style="grid-column: 8; grid-row: 5;"></div>
    <div class="cell path" style="grid-column: 8; grid-row: 6;"></div>

    <!-- Exemple de pions dans la base rouge -->
    <div class="cell red-zone" style="grid-column: 2; grid-row: 2; display:flex; align-items:center; justify-content:center;">
      <div class="pawn red"></div>
    </div>
    <div class="cell red-zone" style="grid-column: 4; grid-row: 2; display:flex; align-items:center; justify-content:center;">
      <div class="pawn red"></div>
    </div>
    <div class="cell red-zone" style="grid-column: 2; grid-row: 4; display:flex; align-items:center; justify-content:center;">
      <div class="pawn red"></div>
    </div>
    <div class="cell red-zone" style="grid-column: 4; grid-row: 4; display:flex; align-items:center; justify-content:center;">
      <div class="pawn red"></div>
    </div>
  </div>

  <script>
    function toggleView() {
      const arena = document.getElementById("arena");
      arena.classList.toggle("perspective");
    }
  </script>
</body>
</html>
