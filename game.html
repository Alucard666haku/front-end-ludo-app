<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Ludo Arena</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    :root {
      --red:#e53935; --green:#43a047; --blue:#1e88e5; --yellow:#fdd835;
      --path:#fdfdfd; --line:#ccc; --bg:#0f0f13;
    }
    * { box-sizing:border-box; margin:0; padding:0; }
    body {
      background:linear-gradient(135deg,#00ff88,#00cc66);
      font-family:'Poppins',sans-serif;
      display:flex; flex-direction:column; justify-content:center; align-items:center;
      min-height:100vh; padding:20px;
    }
    .title {
      color:#fff; font-size:32px; font-weight:600; margin-bottom:20px;
      text-shadow:2px 2px 8px rgba(0,0,0,.3);
    }
    .controls {
      position:fixed; top:20px; right:20px; display:flex; gap:10px; z-index:100;
    }
    button {
      padding:10px 20px; border:none; border-radius:20px;
      background:#333; color:#fff; font-weight:600; cursor:pointer;
      transition:.3s; box-shadow:0 4px 15px rgba(0,0,0,.3);
    }
    button:hover { background:#555; }
    button.active { background:#00cc66; }
    .board-wrapper { perspective:1200px; }
    .board-container { transition:transform .8s ease; transform-style:preserve-3d; }
    .board-container.perspective-view { transform:rotateX(50deg) scale(.9); }
    .board {
      width:600px; height:600px;
      display:grid; grid-template-columns:repeat(15,1fr); grid-template-rows:repeat(15,1fr);
      background:#fafafa; border:8px solid #4ade80; border-radius:16px;
      box-shadow:0 20px 60px rgba(0,0,0,.4);
    }
    .cell {
      border:1px solid var(--line); background:var(--path);
      display:flex; justify-content:center; align-items:center;
    }
    /* Bases */
    .base { position:relative; border-radius:12px; display:flex; justify-content:center; align-items:center; }
    .base-red { grid-column:1/7; grid-row:1/7; background:var(--red); }
    .base-green { grid-column:10/16; grid-row:1/7; background:var(--green); }
    .base-blue { grid-column:1/7; grid-row:10/16; background:var(--blue); }
    .base-yellow { grid-column:10/16; grid-row:10/16; background:var(--yellow); }
    .base-inner {
      width:70%; height:70%; display:grid; grid-template-columns:1fr 1fr; grid-template-rows:1fr 1fr;
      gap:15%; padding:8%;
    }
    .spot {
      border-radius:50%; background:#fff;
      box-shadow:inset 0 0 8px rgba(0,0,0,.4), 0 2px 4px rgba(0,0,0,.3);
    }
    /* Centre */
    .center { grid-column:7/10; grid-row:7/10; position:relative; }
    .tri { position:absolute; inset:0; }
    .tri.red { clip-path:polygon(0 0,100% 0,50% 50%); background:var(--red); }
    .tri.green { clip-path:polygon(100% 0,100% 100%,50% 50%); background:var(--green); }
    .tri.blue { clip-path:polygon(0 100%,100% 100%,50% 50%); background:var(--blue); }
    .tri.yellow { clip-path:polygon(0 0,0 100%,50% 50%); background:var(--yellow); }
    /* Lanes */
    .lane-red { background:#ffcdd2 !important; }
    .lane-green { background:#c8e6c9 !important; }
    .lane-blue { background:#bbdefb !important; }
    .lane-yellow { background:#fff9c4 !important; }
    .start-red { background:var(--red)!important; }
    .start-green { background:var(--green)!important; }
    .start-blue { background:var(--blue)!important; }
    .start-yellow { background:var(--yellow)!important; }
    .safe::after { content:"â˜…"; font-size:14px; color:rgba(0,0,0,.3); }
  </style>
</head>
<body>
  <div class="title">ðŸŽ² Ludo Arena</div>
  <div class="controls">
    <button id="btn2d" class="active" onclick="setView('2d')">Vue 2D</button>
    <button id="btn25d" onclick="setView('2.5d')">Vue 2.5D</button>
  </div>
  <div class="board-wrapper">
    <div id="boardContainer" class="board-container">
      <div id="board" class="board"></div>
    </div>
  </div>
  <script>
    const board=document.getElementById('board');
    function createCell(col,row,classes=''){
      const cell=document.createElement('div');
      cell.className=`cell ${classes}`;
      cell.style.gridColumn=col;
      cell.style.gridRow=row;
      return cell;
    }
    function createBase(color){
      const base=document.createElement('div');
      base.className=`base base-${color}`;
      const inner=document.createElement('div');
      inner.className='base-inner';
      for(let i=0;i<4;i++){
        const spot=document.createElement('div');
        spot.className='spot';
        inner.appendChild(spot);
      }
      base.appendChild(inner);
      return base;
    }
    // Bases
    board.appendChild(createBase('red'));
    board.appendChild(createBase('green'));
    board.appendChild(createBase('blue'));
    board.appendChild(createBase('yellow'));
    // Centre
    const center=document.createElement('div');
    center.className='center';
    center.innerHTML='<div class="tri red"></div><div class="tri green"></div><div class="tri blue"></div><div class="tri yellow"></div>';
    board.appendChild(center);
    // Exemple chemins (Ã  complÃ©ter)
    for(let r=1;r<=6;r++){ board.appendChild(createCell(8,r,r===2?'start-green safe':'')); }
    for(let r=10;r<=15;r++){ board.appendChild(createCell(8,r,r===14?'start-blue safe':'')); }
    for(let c=2;c<=6;c++){ board.appendChild(createCell(c,8,'lane-red')); }
    for(let c=10;c<=14;c++){ board.appendChild(createCell(c,8,'lane-yellow')); }
    // Bordures
    board.appendChild(createCell(8,1));
    board.appendChild(createCell(8,15));
    board.appendChild(createCell(1,8));
    board.appendChild(createCell(15,8));
    // Vue toggle
    function setView(mode){
      const container=document.getElementById('boardContainer');
      const btn2d=document.getElementById('btn2d');
      const btn25d=document.getElementById('btn25d');
      if(mode==='2d'){
        container.classList.remove('perspective-view');
        btn2d.classList.add('active'); btn25d.classList.remove('active');
      } else {
        container.classList.add('perspective-view');
        btn25d.classList.add('active'); btn2d.classList.remove('active');
      }
    }
  </script>
</body>
</html>
